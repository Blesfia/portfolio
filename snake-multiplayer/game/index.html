<!DOCTYPE html>
<html>

<head>
  <title>Snake</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="js/index.js" type="module"></script>
</head>

<body>
  <div id="game"></div>
  <div id="connecting">Connecting...</div>
  <div id="connectionInformation" style="display: none">
    <label for="roomName">Enter the room name to connect</label>
    <input id="roomName" type="text">
    <button onClick="window.snake.connect()">Connect</button>
    <button id="owner" onclick="window.snake.start()" style="display: none">Start</button>
  </div>
  <div id="participants"></div>
</body>

</html>
